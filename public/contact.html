<!DOCTYPE html>
<html>

<head>
    <title>Contact Us - Maths Prep</title>
    <link rel="stylesheet" href="css/styling.css" />
</head>

<body>
    <div id="header">
        <h1><a href="#">Maths the Fun Way.</a></h1>
    </div>

    <div id="menu">
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="tutorials.html">Online Tutorials</a></li>
            <li><a href="tutor.html">Get a private tutor</a></li>
            <li><a href="contact.html" class="active">Contact us</a></li>
        </ul>
    </div>

    <div id="introduction">
        <h2>Contact Us</h2>
        <p>Have questions or feedback? We’d love to hear from you.</p>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Your Name" required><br><br>
            <input type="email" id="email" placeholder="Your Email" required><br><br>
            <textarea id="message" placeholder="Your Message" required></textarea><br><br>
            <button type="submit"
                style="background-color:#B7E953; padding:10px 20px; border:none; font-size:16px; color:white; cursor:pointer;">Send
                Message</button>
        </form>
        <p id="responseMsg" style="color: green; font-weight: bold;"></p>
    </div>

    <footer class="footer">
        <p>© Maths Prep. All rights reserved.</p>
    </footer>

    <script>
        const form = document.getElementById('contactForm');
        const responseMsg = document.getElementById('responseMsg');

        form.addEventListener('submit', async function (e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            const res = await fetch('/api/contact', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, email, message })
            });

            const data = await res.json();
            responseMsg.textContent = data.message || 'Message sent!';
            form.reset();
        });

    </script>
</body>

</html>
